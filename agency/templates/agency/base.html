<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Custom CSS for global spacing (optional) -->
     <style>
        .page-heading {
            margin-top: 50px; /* Space from the top of the window */
            margin-bottom: 30px; /* Space below heading */
        }
        .container {
            margin: 20px; /* Add margin to the container */
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        <!-- Content will go here -->
        {% endblock %}
    </div>

    <!-- Main content container with margin-top for space from top -->
    <div class="container mt-5">
        <h1 class="page-heading">{% block heading %}{% endblock %}</h1>
    </div>

    <!-- Bootstrap JS (if required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
